steps:
- task: PythonScript@0
  inputs:
    scriptSource: filePath
    scriptPath: "./demo_script.py"
- task: PowerShell@2
  inputs:
    targetType: 'inline'
    script: |
      # Write your PowerShell commands here.
      
      Write-Host "Hello World"
      Write-Host "$SYSTEM_PULLREQUEST_PULLREQUESTNUMBER"
      Write-Host "SYSTEM_PULLREQUEST_PULLREQUESTNUMBER"
      Write-Host SYSTEM_PULLREQUEST_PULLREQUESTNUMBER
- task: CmdLine@2
  inputs:
    script: |
      echo Trying to get pull request id
      echo $(System.PullRequest.PullRequestId)
      echo $(Build.PullRequest.PullRequestId)